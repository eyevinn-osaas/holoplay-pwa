name: Code quality

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm i
      - run: npm run lint
      - run: npm run ts:check
      - run: npm run build
